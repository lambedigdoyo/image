<body>

<div class='container'>
  <h1>Resizing an Image in HTML5 Canvas</h1>
  <h2>Use canvas to change the size of an image and set the scale with Math.floor() Method - input values.</h2>

Paste Image Link here: 
  <input type='text' id='imageLink' value='https://raw.githubusercontent.com/lambedigdoyo/lib/main/images/merntari-pagi.jpg' style='width: calc(100% - 250px); margin: 10px 2px' />

  <input type='number' id='inputScale' min='0.05' max='1.0' step='0.05' value='1.0' style='width: 50px; margin: 10px 2px' />

  <textarea id=code spellcheck=false wrap=logical placeholder="Text here...!!!"></textarea>
  <div class='imageBox'><img id='base64Image' /></div>

</div>


<script>
var imageLink = document.getElementById('imageLink');
var inputScale = document.getElementById('inputScale');

function imageResize() {
  var iS = inputScale.value;
  var img = new Image(),
    canvas = document.createElement("canvas"),
    ctx = canvas.getContext("2d");
  document.body.appendChild(canvas);
  img.onload = () => {
    let width = Math.floor(img.naturalWidth * iS),
      height = Math.floor(img.naturalHeight * iS);
    canvas.width = width;
    canvas.height = height;
    ctx.drawImage(img, 0, 0, width, height);
    var canvasData = canvas.toDataURL('image/jpeg');
    document.getElementById('code').value = canvasData;
    document.getElementById('base64Image').src = canvasData;
  };
  img.setAttribute('crossOrigin', 'anonymous');
  img.src = imageLink.value;
  document.body.removeChild(canvas);
}
inputScale.oninput = imageResize;
imageResize();
</script>

</body>
